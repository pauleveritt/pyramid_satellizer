<html ng-app="app">
<head>
  <title>Satellizer Playground</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div class="container" ng-controller="HomeController as vm">
  <h1>Satellizer Playground</h1>

  <form class="col-md-4" ng-submit="vm.login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" id="username"
             placeholder="Username...."
             ng-model="vm.username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control"
             id="password" placeholder="Password..."
             ng-model="vm.password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>

<script
    src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
<script
    src="//cdn.jsdelivr.net/satellizer/0.12.5/satellizer.min.js"></script>
<script src="app.js"></script>
</body>
</html>
