[app:mysite]
use = egg:mysite
pyramid.reload_templates = true

[server:main]
use = egg:waitress#main
host = localhost
port = 6543

[pipeline:main]
pipeline =
    cors
    mysite

[filter:cors]
use = egg:wsgicors#middleware
policy=free
free_origin=http://127.0.0.1:8080
free_headers=*
free_expose_headers=*
free_methods=*
free_maxage=180